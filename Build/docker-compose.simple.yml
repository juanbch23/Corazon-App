# Sistema de Diagnóstico Cardiovascular - Docker (Versión Simple)

services:
  # Base de Datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: dec_postgres
    environment:
      POSTGRES_DB: dec_database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./BD/script_DEC.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./BD/update_fechas.sql:/docker-entrypoint-initdb.d/02-update.sql
    restart: unless-stopped
    networks:
      - dec_network

  # Backend Flask (imagen ligera)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.simple
    container_name: dec_backend
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/dec_database
      - FLASK_ENV=production
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - dec_network

volumes:
  postgres_data:

networks:
  dec_network:
    driver: bridge
