# Sistema de Diagnóstico Cardiovascular - Docker

services:
  # Base de Datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: dec_postgres
    environment:
      POSTGRES_DB: dec_database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./BD/script_DEC.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./BD/update_fechas.sql:/docker-entrypoint-initdb.d/02-update.sql
    restart: unless-stopped
    networks:
      - dec_network

  # Backend Flask
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dec_backend
    environment:
